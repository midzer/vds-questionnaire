    // Global functions
    function removeBorder (element, closest) {
        element.closest(closest).style.border = 'none';
    }
    function highlightAndScroll (element, closest) {
        element.closest(closest).style.border = '2px solid red';
        element.scrollIntoView();
        window.scrollBy(0, -100);
    }
    // Init
    const nameControls = document.querySelectorAll('.form-control');
    for (let i = 0; i < nameControls.length; i++) {
        nameControls[i].addEventListener('input', event => removeBorder(event.target, '.col'));
    }
    const genderOptions = `input[name="genderRadioOptions"]`;
    const genderRadios = document.querySelectorAll(genderOptions);
    for (let i = 0; i < genderRadios.length; i++) {
        genderRadios[i].addEventListener('click', event => removeBorder(event.target, '.gender-choice'));
    }
    // Create questionnaire
    const choices = [
        "nicht",
        "leicht",
        "mittel",
        "sehr"
    ];
    data.forEach(vds => {
        vds.types.forEach(type => {
            type.questions.forEach((question, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question-container';

                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.textContent = question;

                const choice = document.createElement('div');
                choice.className = 'choice';

                for (let i = 0; i < choices.length; i++) {
                    const form = document.createElement('div');
                    form.className = 'form-check form-check-inline'

                    const input = document.createElement('input');
                    input.className = 'form-check-input';
                    input.type = 'radio';
                    input.name = `${vds.name}-${type.abbreviation}-question-${index}`;
                    input.id = `${vds.name}-${type.abbreviation}-question-${index}-inlineRadio-${i}`;
                    input.value = i;
                    input.addEventListener('click', event => removeBorder(event.target, '.choice'));

                    const label = document.createElement('label');
                    label.className = 'form-check-label';
                    label.for = `${vds.name}-${type.abbreviation}-question-${index}-inlineRadio-${i}`;
                    label.textContent = choices[i];

                    form.appendChild(input);
                    form.appendChild(label);

                    choice.appendChild(form);
                }

                questionContainer.appendChild(questionElement);
                questionContainer.appendChild(choice);

                document.querySelector('.questionnaire').appendChild(questionContainer);
            });
        });
    });
    // User finished questionnaire
    document.querySelector('button').onclick = () => {
        // Check first if everything is anwered
        /*for (let i = 0; i < nameControls.length; i++) {
            if (!nameControls[i].value) {

        }
        if (!document.querySelector(genderOptions + ':checked')) {

                    if (!document.querySelector(radioOptions + ':checked')) {

                        return;
                    }
                }
            }
        }*/
        // Well done! Show overlay
        document.querySelector('.overlay').style.display = 'flex';
    };
    function download (index) {
        const vds = data[index];
        
        // Create lines
        const gender = document.querySelector('[name="genderRadioOptions"]:checked').value;
        let lines = `Abk√ºrzung,${vds.name}-Pers√∂nlichkeitszug,Patient Skalenwert Summe,Zahl der Items,Patient Skalenwert Mittel,Normstichprobe Mittelwert,Differenz Patient Norm\n`;
        let total = 0;
        let count = 0;
        for (let i = 0; i < vds.types.length -1; i++) {
            const type = vds.types[i];
            let sum = 0;
            type.questions.forEach((question, index) => {
                if (document.querySelector(`[name="${vds.name}-${type.abbreviation}-question-${index}"]:checked`)) {
                    sum += parseInt(document.querySelector(`[name="${vds.name}-${type.abbreviation}-question-${index}"]:checked`).value);
                }
                count++;
            });
            const median = sum / type.questions.length;
            const difference = (median - type.median[gender]).toFixed(2);
            lines += `${type.abbreviation},${type.name},${sum},${type.questions.length},${median.toFixed(2)},${parseFloat(type.median[gender]).toFixed(2)},${difference}\n`;
            total += sum;
        };
        // Create total line
        const totalType = vds.types[vds.types.length -1];
        const totalMedian = total / count;
        const totalDifference = (totalMedian - totalType.median[gender]).toFixed(2);
        lines += `${totalType.abbreviation},${totalType.name},${total},${count},${totalMedian.toFixed(2)},${parseFloat(totalType.median[gender]).toFixed(2)},${totalDifference}\n`;

        // Create download element
        const fileName = `${document.getElementById('lastname-input').value}-${document.getElementById('firstname-input').value}-${vds.name}-${new Date().toISOString().split('T')[0]}.csv`;
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(lines));
        element.setAttribute('download', fileName);
        element.style.display = 'none';
        document.body.appendChild(element);

        // Trigger download
        element.click();

        // Cleanup
        document.body.removeChild(element);
    }
    document.getElementById('vds30-btn').onclick = () => {
        download(0);
    };
    document.getElementById('vds90-btn').onclick = () => {
        download(1);
